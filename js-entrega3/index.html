      <header>

      <h2>Formulario de Contacto</h2>
      <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required><br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" required><br><br>
        
        <input class="btn" type="button"  value="Enviar" onclick="enviarFormulario()">
      </form>


      <h2>Carrito de Compras de Caramelos</h2>
    
      <h3>Caramelos disponibles</h3>
      <ul id="caramelosDisponibles"></ul>
      
      <h3>Carrito de Compras</h3>
      <ul id="carrito"></ul>
      <button id="vaciarCarrito">Vaciar Carrito</button>
      <button id="confirmarCompra">Confirmar Compra</button>
      


    <script src="./main.js"></script>
